<app-header></app-header>
<div class="container-fluid text-center">

  <form [formGroup]="form" class="form-section form-horizontal" (ngSubmit)="onSubmit(form.value)" >
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" [formControl]="f.name">
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Job</mat-label>
          <input matInput type="text" formControlName="job">
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <button mat-button color="primary" [disabled]="!form.valid">Add</button>
      </div>
    </div>
  </form>

</div>
<app-footer></app-footer>
